 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Question Life Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .highlight {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight mb-2">One-Question Life Test</h1>
            <p class="text-gray-500 font-medium">What is your biggest <span class="highlight text-rose-500">REGRET</span>?</p>
        </div>

        <div class="space-y-6">
            <div>
                <textarea id="answer" rows="3" placeholder="Write your answer here..." class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:ring-rose-500 focus:border-rose-500 transition-all duration-300"></textarea>
                <button id="submit-button" disabled class="w-full bg-rose-500 text-white font-bold py-3 mt-4 rounded-xl shadow-lg hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Loading...
                </button>
            </div>
            
            <div class="border-t border-gray-200 pt-6">
                <input type="text" id="search-input" placeholder="Search for a specific regret..." class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:ring-rose-500 focus:border-rose-500 transition-all duration-300">
                <button id="search-button" disabled class="w-full bg-slate-800 text-white font-bold py-3 mt-4 rounded-xl shadow-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Search
                </button>
            </div>
            
            <div id="results" class="space-y-4">
                <!-- Search results will be displayed here -->
            </div>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white text-center py-3 px-6 rounded-full shadow-lg transition-opacity duration-300 hidden">
            <!-- Messages will be displayed here -->
        </div>

    </div>

    <script type="module">
        // Firebase modüllerini içe aktarır.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, Timestamp, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Bu değişkenler Canvas ortamı tarafından otomatik olarak sağlanır.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        
        let db;
        let auth;
        let userId;

        // DOM elementlerini alır.
        const answerInput = document.getElementById('answer');
        const submitButton = document.getElementById('submit-button');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');
        const messageBox = document.getElementById('message-box');

        // Firebase'i başlatır ve kullanıcı kimlik doğrulamasını yönetir.
        async function initializeFirebase() {
            try {
                if (!firebaseConfig) {
                    throw new Error("Firebase yapılandırma hatası. Lütfen projenin doğru ayarlandığından emin olun.");
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                console.log("Firebase başlatıldı. Kimlik doğrulaması deneniyor...");
                
                if (initialAuthToken) {
                    const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                    userId = userCredential.user.uid;
                    console.log("Özel jetonla oturum açıldı. Kullanıcı Kimliği:", userId);
                } else {
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                    console.log("Anonim olarak oturum açıldı. Kullanıcı Kimliği:", userId);
                }
                
                showMessage("Hoş geldiniz! Sayfa hazır.");
                submitButton.disabled = false;
                submitButton.textContent = 'Gönder';
                searchButton.disabled = false;
                searchButton.textContent = 'Ara';
                
                // Sayfa ilk yüklendiğinde ve veri değiştiğinde tüm cevapları getirir.
                listenForAnswers();

            } catch (error) {
                console.error("Firebase başlatma hatası:", error);
                if (error.code === 'permission-denied' || error.message.includes('permission')) {
                    showMessage("Hata: Bağlanma izniniz yok. Lütfen Firebase kurallarınızı kontrol edin.");
                } else if (error.message.includes('Firebase configuration not found')) {
                    showMessage("Firebase yapılandırma hatası. Lütfen Firebase projesini Canvas ortamında doğru kurduğunuzdan emin olun.");
                } else {
                    showMessage("Başlangıçta bir hata oluştu. Lütfen konsolu kontrol edin.");
                }
                // Hata durumunda buton metinlerini değiştirir.
                submitButton.disabled = true;
                submitButton.textContent = 'Hata';
                searchButton.disabled = true;
                searchButton.textContent = 'Hata';
            }
        }

        // Geçici bir mesaj kutusu gösterir.
        function showMessage(text) {
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000); // 5 saniye bekler
        }

        // Kullanıcının cevabını veritabanına kaydeder.
        async function submitAnswer() {
            const answer = answerInput.value.trim();
            if (!answer) {
                showMessage("Lütfen bir cevap yazın.");
                return;
            }
            if (!db) {
                showMessage("Firebase başlatılmadı. Lütfen tekrar deneyin.");
                return;
            }
            
            try {
                // Veritabanı yolunu oluşturur.
                const path = `artifacts/${appId}/public/data/regrets`;
                console.log(`Firestore yoluna gönderiliyor: ${path}`);
                
                const regretsCollection = collection(db, path);
                
                await addDoc(regretsCollection, {
                    answer: answer,
                    createdAt: Timestamp.now(),
                });
                showMessage("Cevabınız başarıyla kaydedildi!");
                answerInput.value = '';
            } catch (error) {
                console.error("Cevap kaydedilirken bir hata oluştu:", error);
                if (error.code === 'permission-denied') {
                    showMessage("Hata: Kaydetme izniniz yok. Lütfen Firebase güvenlik kurallarınızı 'create' işlemine izin verecek şekilde güncelleyin.");
                } else {
                    showMessage("Beklenmedik bir hata oluştu. Lütfen tekrar deneyin.");
                }
            }
        }

        // Veritabanındaki tüm cevapları anlık olarak dinler ve gösterir.
        function listenForAnswers() {
            if (!db) {
                resultsDiv.innerHTML = '<p class="text-center text-red-500">Firebase\'e bağlanılamadı.</p>';
                return;
            }
            
            resultsDiv.innerHTML = '<p class="text-center text-gray-500">Cevaplar yükleniyor...</p>';
            
            const path = `artifacts/${appId}/public/data/regrets`;
            const q = query(collection(db, path));
            
            // onSnapshot ile anlık dinleme başlatırız.
            onSnapshot(q, (querySnapshot) => {
                const answers = [];
                querySnapshot.forEach(doc => {
                    answers.push(doc.data().answer);
                });

                // Cevapları rastgele sıralar.
                answers.sort(() => Math.random() - 0.5);

                if (answers.length > 0) {
                    resultsDiv.innerHTML = answers.map(answer => `
                        <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 text-gray-700 break-words">
                            ${answer}
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = '<p class="text-center text-gray-500">Henüz cevap yok. İlk cevap veren siz olun!</p>';
                }
            }, (error) => {
                console.error("Cevaplar getirilirken bir hata oluştu:", error);
                if (error.code === 'permission-denied') {
                    resultsDiv.innerHTML = '<p class="text-center text-red-500">Hata: İzinler eksik. Lütfen Firebase kurallarınızı ' + (error.message.includes('get') ? 'get' : 'read') + ' işlemine izin verecek şekilde kontrol edin.</p>';
                } else {
                    resultsDiv.innerHTML = '<p class="text-center text-red-500">Cevaplar yüklenemedi. Ayrıntılar için konsolu kontrol edin.</p>';
                }
            });
        }

        // Kullanıcı girdisine göre cevapları arar.
        async function searchAnswers() {
            const queryText = searchInput.value.trim().toLowerCase();
            if (!queryText) {
                // Arama girdisi boşsa, tüm cevapları anlık olarak dinler.
                listenForAnswers();
                return;
            }
            if (!db) {
                showMessage("Firebase başlatılmadı. Lütfen tekrar deneyin.");
                return;
            }

            try {
                resultsDiv.innerHTML = '<p class="text-center text-gray-500">Aranıyor...</p>';
                const path = `artifacts/${appId}/public/data/regrets`;
                const q = query(collection(db, path));
                const querySnapshot = await getDocs(q);
                
                const filteredAnswers = [];
                querySnapshot.forEach(doc => {
                    if (doc.data().answer.toLowerCase().includes(queryText.toLowerCase())) {
                        filteredAnswers.push(doc.data().answer);
                    }
                });

                if (filteredAnswers.length > 0) {
                    filteredAnswers.sort(() => Math.random() - 0.5); // Arama sonuçlarını rastgele sırala
                    resultsDiv.innerHTML = filteredAnswers.map(answer => `
                        <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 text-gray-700 break-words">
                            ${answer}
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = '<p class="text-center text-gray-500">Sonuç bulunamadı.</p>';
                }

            } catch (error) {
                console.error("Arama yapılırken bir hata oluştu:", error);
                resultsDiv.innerHTML = '<p class="text-center text-red-500">Arama yapılamadı. Ayrıntılar için konsolu kontrol edin.</p>';
            }
        }

        // Butonlara olay dinleyicileri ekler.
        document.addEventListener('DOMContentLoaded', () => {
            submitButton.addEventListener('click', submitAnswer);
            searchButton.addEventListener('click', searchAnswers);
            initializeFirebase();
        });
    </script>
</body>
</html>
