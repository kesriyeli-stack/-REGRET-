 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Question Life Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .highlight {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight mb-2">One Question Life Test</h1>
            <p class="text-gray-500 font-medium">What is your biggest life <span class="highlight text-rose-500">REGRET</span>?</p>
        </div>

        <div class="space-y-6">
            <div>
                <textarea id="answer" rows="3" placeholder="Write your answer..." class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:ring-rose-500 focus:border-rose-500 transition-all duration-300"></textarea>
                <button id="submit-button" disabled class="w-full bg-rose-500 text-white font-bold py-3 mt-4 rounded-xl shadow-lg hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Loading...
                </button>
            </div>
            
            <div class="border-t border-gray-200 pt-6">
                <input type="text" id="search-input" placeholder="Search for a specific regret..." class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:ring-rose-500 focus:border-rose-500 transition-all duration-300">
                <button id="search-button" disabled class="w-full bg-slate-800 text-white font-bold py-3 mt-4 rounded-xl shadow-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Loading...
                </button>
            </div>
            
            <div id="results" class="space-y-4">
                <!-- Arama sonuçları burada gösterilecek -->
            </div>
        </div>

        <!-- Mesaj Kutusu -->
        <div id="message-box" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white text-center py-3 px-6 rounded-full shadow-lg transition-opacity duration-300 hidden">
            <!-- Mesajlar burada gösterilecek -->
        </div>

    </div>

    <script type="module">
        // Firebase modüllerini içe aktarır.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, Timestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Bu değişkenler Canvas ortamı tarafından otomatik olarak sağlanır.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        
        let db;
        let auth;
        let userId;

        // Gets the DOM elements.
        const answerInput = document.getElementById('answer');
        const submitButton = document.getElementById('submit-button');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');
        const messageBox = document.getElementById('message-box');

        // Initializes Firebase and handles user authentication.
        async function initializeFirebase() {
            try {
                if (!firebaseConfig) {
                    throw new Error("Firebase configuration not found. Please ensure the project is correctly set up in the Canvas environment.");
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                console.log("Firebase initialized. Attempting authentication...");
                
                if (initialAuthToken) {
                    const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                    userId = userCredential.user.uid;
                    console.log("Signed in with custom token. User ID:", userId);
                } else {
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                    console.log("Signed in anonymously. User ID:", userId);
                }
                
                showMessage("Hoş geldiniz! Sayfa hazır.");
                submitButton.disabled = false;
                submitButton.textContent = 'Gönder';
                searchButton.disabled = false;
                searchButton.textContent = 'Ara';
                
                await fetchAnswers();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                if (error.code === 'permission-denied' || error.message.includes('permission')) {
                    showMessage("Error: You don't have permission to connect. Please check your Firebase rules.");
                } else if (error.code === 'auth/configuration-not-found') {
                     showMessage("Firebase yapılandırma hatası. Lütfen projeniz için Firebase projesini doğru bir şekilde ayarladığınızdan emin olun.");
                } else {
                     showMessage("Başlangıç sırasında bir hata oluştu. Lütfen konsolu kontrol edin.");
                }
            }
        }

        // Displays a temporary message box.
        function showMessage(text) {
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000); // 5 saniye bekle
        }

        // Saves the user's answer to the database.
        async function submitAnswer() {
            const answer = answerInput.value.trim();
            if (!answer) {
                showMessage("Lütfen bir cevap yazın.");
                return;
            }
            if (!db) {
                showMessage("Firebase başlatılmadı. Lütfen tekrar deneyin.");
                return;
            }
            
            try {
                const path = `artifacts/${appId}/public/data/regrets`;
                console.log(`Trying to submit to Firestore path: ${path}`);
                
                await addDoc(collection(db, path), {
                    answer: answer,
                    createdAt: Timestamp.now(),
                });
                showMessage("Cevabınız başarıyla kaydedildi!");
                answerInput.value = '';
                await fetchAnswers();
            } catch (error) {
                console.error("Cevap kaydedilirken hata oluştu:", error);
                if (error.code === 'permission-denied') {
                    showMessage("Hata: Kaydetme izniniz yok. Lütfen Firebase güvenlik kurallarınızı güncelleyin.");
                } else {
                    showMessage("Beklenmedik bir hata oluştu. Lütfen tekrar deneyin.");
                }
            }
        }

        // Fetches and displays all answers from the database.
        async function fetchAnswers() {
            try {
                if (!db) {
                    resultsDiv.innerHTML = '<p class="text-center text-red-500">Could not connect to Firebase.</p>';
                    return;
                }
                
                resultsDiv.innerHTML = '<p class="text-center text-gray-500">Cevaplar yükleniyor...</p>';
                
                const path = `artifacts/${appId}/public/data/regrets`;
                console.log(`Fetching from Firestore path: ${path}`);
                
                const q = query(collection(db, path));
                const querySnapshot = await getDocs(q);
                
                const answers = [];
                querySnapshot.forEach(doc => {
                    answers.push(doc.data().answer);
                });

                answers.sort(() => Math.random() - 0.5);

                resultsDiv.innerHTML = answers.map(answer => `
                    <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 text-gray-700 break-words">
                        ${answer}
                    </div>
                `).join('');
                
                if (answers.length === 0) {
                    resultsDiv.innerHTML = '<p class="text-center text-gray-500">Henüz cevap yok. İlk cevabı veren siz olun!</p>';
                }

            } catch (error) {
                console.error("Cevaplar alınırken hata oluştu:", error);
                if (error.code === 'permission-denied') {
                    resultsDiv.innerHTML = '<p class="text-center text-red-500">Hata: Eksik izinler. Firebase kurallarınızı kontrol edin.</p>';
                } else {
                    resultsDiv.innerHTML = '<p class="text-center text-red-500">Cevaplar yüklenemedi.</p>';
                }
            }
        }

        // Searches for answers based on user input.
        async function searchAnswers() {
            const queryText = searchInput.value.trim().toLowerCase();
            if (!queryText) {
                await fetchAnswers();
                return;
            }
            if (!db) {
                showMessage("Firebase başlatılmadı. Lütfen tekrar deneyin.");
                return;
            }

            try {
                resultsDiv.innerHTML = '<p class="text-center text-gray-500">Aranıyor...</p>';
                const path = `artifacts/${appId}/public/data/regrets`;
                const q = query(collection(db, path));
                const querySnapshot = await getDocs(q);
                
                const filteredAnswers = [];
                querySnapshot.forEach(doc => {
                    if (doc.data().answer.toLowerCase().includes(queryText)) {
                        filteredAnswers.push(doc.data().answer);
                    }
                });

                if (filteredAnswers.length > 0) {
                    resultsDiv.innerHTML = filteredAnswers.map(answer => `
                        <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 text-gray-700 break-words">
                            ${answer}
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = '<p class="text-center text-gray-500">Hiç sonuç bulunamadı.</p>';
                }

            } catch (error) {
                console.error("Arama yapılırken hata oluştu:", error);
                resultsDiv.innerHTML = '<p class="text-center text-red-500">Arama gerçekleştirilemedi.</p>';
            }
        }

        // Adds event listeners to the buttons.
        document.addEventListener('DOMContentLoaded', () => {
            submitButton.addEventListener('click', submitAnswer);
            searchButton.addEventListener('click', searchAnswers);
            initializeFirebase();
        });

    </script>
</body>
</html>
